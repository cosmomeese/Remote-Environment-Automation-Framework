<!DOCTYPE html>

<html>

	<head>
	
		<title>Create Account</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>

	</head>
	
	<body>
	
		<div id="loading_indicator">
			<i>Loading... Please wait.</i>
		</div>
	
		<div id="main">
			<div id="header">
				<h1 style="margin:0">Jarvis Automation</h1>
				<h3 style="margin:0">Account Creation</h3>
			</div>
			<form name="user account" action="new_account" method="post">
				<div style="overflow:auto;padding:10px 0;">
					<label>Enter a username:</label><input type="text" class="input_field" name="userName">
					<label>Enter a password:</label><input type="password" class="input_field" name="password">
				</div>
				<input type="submit" value="Create Account">
			</form>
		</div>
	
	</body>

</html>
